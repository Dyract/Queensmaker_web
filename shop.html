<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <title>Queensmaker</title>
</head>
<body>

    <!-- 게임 전체를 감싸는 틀-->
    <div class="game_wrapper">
        <div class="bg_wrapper">
            <!--사이드바-->
            <div class="sidebar">
                <button class="goto_shop" onclick="location.href='main.html'"></button >
                <button class="goto_inventory" onclick="location.href='inventory.html'"></button > 
                <button class="show_money">
                    <div class="chicken_area"></div>
                    <div id="money_shop" class="money_area">1000000</div>
                </button > 
            </div>

            <!--게임창-->
            <div class="shop">
                <div class="items_wrapper">
                    <div class="item_container">
                        <button class="school_uniform"></button>
                        <div class="item_script_wrapper"> 
                            <div class="item_name">교복</div>
                            <div class="item_script">15강으로 워프한다.</div>
                        </div>
                    </div>
                    <div class="item_container">
                        <button class="made_uniform"></button>
                        <div class="item_script_wrapper"> 
                            <div class="item_name">메이드복</div>
                            <div class="item_script">20강으로 워프한다.</div>
                        </div>
                    </div>
                    <div class="item_container">
                        <button class="magic_uniform"></button>
                        <div class="item_script_wrapper"> 
                            <div class="item_name">마법소녀</div>
                            <div class="item_script">25강으로 워프한다.</div>
                        </div>
                    </div>
                    <div class="item_container">
                        <button class="pocari_sweat"></button>
                        <div class="item_script_wrapper"> 
                            <div class="item_name">포카리나</div>
                            <div class="item_script">무드등 파괴를 1회 방지한다.</div>
                        </div>
                    </div>
                </div>
                <div class="buttons_wrapper">
                    <button id="arrow" class="before_button"></button>
                    <div class="count_text">3</div>
                    <button id="arrow" class="next_button"></button>
                    <img src="./images/money.png">
                    <div class="price_text">10000</div>
                    <button id="buy" class="buy_button" onclick="buyItem();">구매</button>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="main.js"></script>

</body>
