<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inventory.css">
    <title>Queensmaker</title>
</head>
<body>
    <!-- 게임 전체를 감싸는 틀-->
    <div class="game_wrapper">
        <div class="bg_wrapper">
            <!--사이드바-->
            <div class="sidebar">
                <button class="goto_shop" onclick="location.href='shop.html'"></button >
                <button class="goto_inventory" onclick="location.href='main.html'"></button > 
                <button class="show_money">
                    <div class="chicken_area"></div>
                    <div id="money_inventory" class="money_area"></div>
                </button > 
            </div>

            <!--게임창-->
            <div class="inventory">
                <div class="item_wrapper">
                    <img id="item_img" class="item_img"
                    src="./images/pocari.png">
                    <div class="item_name">
                        <div class="item_name">포카리나</div>
                        <div class="item_script">무드등 파괴를 1회 방지한다.</div>
                    </div>
                    <div id="pocari_count" class="item_count">0</div>
                    <button class="item_use_pocari">사용하기</button>
                </div>
                <div class="item_wrapper">
                    <img id="item_img" class="item_img"
                    src="./images/school_uniform.png">
                    <div class="item_name">
                        <div class="item_name">교복</div>
                        <div class="item_script">15강으로 워프한다.</div>
                    </div>
                    <div id="school_uniform_count" class="item_count">0</div>
                    <button class="item_use" onclick="use_school_uniform()">사용하기</button>
                </div>
                <div class="item_wrapper">
                    <img id="item_img" class="item_img"
                    src="./images/made_uniform.png">
                    <div class="item_name">
                        <div class="item_name">메이드복</div>
                        <div class="item_script">20강으로 워프한다.</div>
                    </div>
                    <div id="made_uniform_count" class="item_count">0</div>
                    <button class="item_use" onclick="use_made_uniform()">사용하기</button>
                </div>
                <div class="item_wrapper">
                    <img id="item_img" class="item_img"
                    src="./images/magic_uniform.png">
                    <div class="item_name">
                        <div class="item_name">마법소녀복</div>
                        <div class="item_script">25강으로 워프한다.</div>
                    </div>
                    <div id="magic_uniform_count" class="item_count">0</div>
                    <button class="item_use" onclick="use_magic_uniform()">사용하기</button>
                </div>



            </div>
        </div>

    </div>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>
