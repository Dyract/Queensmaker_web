<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Queensmaker</title>

    <!-- <script>
        function popup(){
            var url = "gameover.html";
            var name = "gameover";
            window.open(url,name);
        }
    </script> -->

</head>
<body>
    
    <!-- 게임 전체를 감싸는 틀-->
    <div class="game_wrapper">
        <div class="bg_wrapper">
            <!--사이드바-->
            <div class="sidebar">
                <button class="goto_shop" onclick="location.href='shop.html'"></button >
                <button class="goto_inventory" onclick="location.href='inventory.html'"></button > 
                <button class="show_money">
                    <div class="chicken_area"></div>
                    <div class="money_area">1000000</div>
                </button > 
            </div>

            <!--게임창-->
            <div class="mainpage">
                <div class="img_wrapper">
                    <img class="step_img"
                    src="./images/step_img/28.png">
                        
                </div>
                <div class="outofimg_wrapper">
                    <div class="buttons_wrapper">
                        <button class="sell_button" >팔기</button>
                        <button class="reinforce_button" onclick="showGameover();"></button>
                    </div>
                    <div class="explain_text">
                        <div>강화비용:</div>
                        <div>판매비용:</div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 전체 배경화면을 어둡게 하기 위한 div -->
    <div id="fade" class="black_background"></div>
    <!-- 게임오벼 화면 -->
    <div id="light" >
        <div class="gameover_page">
            <div class="destroyed_message">+11 메이드복 무드등이 파괴되었습니다.</div>
            <button class="close_button" onclick="closeGameover();">다시하기</button>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script> 
    <script type="text/javascript" src="main.js"></script>
</body>
