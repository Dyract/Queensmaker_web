<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Queensmaker</title>

    <!-- <script>
        function popup(){
            var url = "gameover.html";
            var name = "gameover";
            window.open(url,name);
        }
    </script> -->

</head>
<body>
    
    <!-- 게임 전체를 감싸는 틀-->
    <div class="game_wrapper">
        <div class="bg_wrapper">
            <!--사이드바-->
            <div class="sidebar">
                <button class="goto_shop" onclick="location.href='shop.html'"></button >
                <button class="goto_inventory" onclick="location.href='inventory.html'"></button > 
                <button class="show_money">
                    <div class="chicken_area"></div>
                    <div id="money_main" class="money_area">1000000</div>
                </button > 
            </div>

            <!--게임창-->
            <div class="mainpage">
                <div class="img_wrapper">
                    <div id="step_name" class="step_name">+0 방울</div>
                    <img id="step_img" class="step_img"
                    src="./images/step_img/0.png">
                        
                </div>
                <div class="outofimg_wrapper">
                    <div class="buttons_wrapper">
                        <div class="buttons_wrapper2">
                            <button class="sell_button" ></button>
                            <div class="checkbox_wrapper">
                                <input id="protect_checkbox" class="protect_checkbox" type="checkbox" name="xxx" value="yyy" unchecked></input>
                                <div id="protect" class="protect_text">파괴방지</div>
                            </div>
                            <div class="pocari_needs_wrapper">
                                <div id="protect_needs1" class="protect_text2">포카리나</div>
                                <div id="protect_cost" class="protect_text2">0</div>
                                <div id="protect_needs2" class="protect_text2">개 필요</div>
                            </div>
                        </div> 
                        <button class="reinforce_button" onclick="reinforce();"></button>
                    </div>
                    <div class="explain_text_wrapper">
                        <div class="cost_probability_wrapper">
                            <div class="costs_wrapper">
                                <div class="cost_wrapper">
                                    <div class="cost_text">강화비용:</div>
                                    <div id="reinforce_cost_amount"  class="cost_amount">300</div>
                                </div>
                                <div class="cost_wrapper">
                                    <div class="cost_text">판매비용:</div>
                                    <div id="sell_cost_amount" class="cost_amount">0</div>
                                </div>
                            </div>
                            <div class="probability_wrapper">
                                <div class="probability_text">강화확률:</div>
                                <div id="probability_amount" class="probability_amount">80</div>
                                <div class="probability_amount">%</div>
                            </div>
                        </div>
                        <div id="script" class="explain_text">새 식구 등장! 구름이와 함께 있는 무드등</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 전체 배경화면을 어둡게 하기 위한 div -->
    <div id="fade" class="black_background"></div>
    <!-- 게임오벼 화면 -->
    <div id="light" >
        <div class="gameover_page">
            <div class="destroyed_message">+11 메이드복 무드등이 파괴되었습니다.</div>
            <button class="close_button" onclick="closeGameover();">다시하기</button>
        </div>

    </div>

    <!-- 파괴방지 실패 화면 -->
    <div id="light2" >
        <div class="gameover_page">
            <div class="destroyed_message">포카리나가 부족해 파괴방지를 할 수 없습니다.</div>
            <button class="close_button" onclick="closeGameover2();">계속하기</button>
        </div>

    </div>

    <!-- 파괴방지 성공 화면 -->
    <div id="light3" >
        <div class="gameover_page">
            <div class="destroyed_message">포카리나의 힘으로 무드등 파괴를 막았습니다.</div>
            <button class="close_button" onclick="closeGameover3();">계속하기</button>
        </div>

    </div>


    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script>  -->
    <!-- <script type="moudle" src="./main.js"></script> -->
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</body>
